    <!-- Fonts -->

    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="lib/styles/css/screen.css">

    <!-- Font Awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header and fixed menu -->
    <header>
        <nav class="main-nav">
            <ul>
                <li class="logo">
                    <a href="/">
                        <img src="lib/imgs/logo.png" />
                    </a>
                </li>
                <li><a href="#about" data-go="about">About</a>
                </li>
                <li><a href="#services" data-go="services">Services</a>

                <li><a href="#testimonials" data-go="testimonials">Testimonials</a>
                </li>
                <li><a href="#contact" data-go="contact">Contact</a>

            </ul>
        </nav>
        <nav class="main-nav-mobile">
            <a class="main-nav-mobile-logo-lg" href="/">

            <a class="main-nav-mobile-logo-sm" href="/">

    <!-- Main Content -->

            <div class="container">

                </div>

    <script src="lib/js/functions.js"></script>
    <script src="lib/js/before-after-slider/jquery.event.move.js"></script>
    <script src="lib/js/before-after-slider/jquery.twentytwenty.js"></script>

    <script>
        $(document).ready(function () {
            $('nav a').on('click', function (e) {
                e.preventDefault();
                $('html,body').scrollTo(this.hash, this.hash);
            });
            
            // Before and After Slider
            $(".before-after-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.5});
        });
    </script>
